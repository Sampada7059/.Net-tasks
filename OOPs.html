    <title>Encapsulation</title>

<body>
    <script>
        function Trainee_details(tid, tname){
            var id = tid;
            var name = tname;
            Object.defineProperty(
                this,"ID",
                {
                    get:function()
                    {
                        return id;
                    },
                    set:function()
                    {
                        this.id = id;
                    }
                }
            )
        }
        var t = new Trainee_details(10, "John");
        console.log(t.ID);
        </script>
        <script>

        <script>
            class address{
                #street_no;
